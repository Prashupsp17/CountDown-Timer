<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"></link>
    <title>CountDown Timer</title>
</head>
<body>
    <div class="container">
        <span class="container__title">
            CountDown Timer
        </span>
        <div class="container__labels">
            <p class="container__labels_label">Hours</p>
            <p class="container__labels_label">Minutes</p>
            <p class="container__labels_label">Seconds</p>
        </div>
        <div class="container__inputs">
            <input type="number"
            
            maxlength="2"
            oninput="this.value=this.value.slice(0,maxLength)"
             class="container__inputs--time hour"
             placeholder = "00"
             />
             <p class="container__input--colon"></p>
             <input type="number"
            
            maxlength="2"
            oninput="this.value=this.value.slice(0,maxLength)"
             class="container__inputs--time minute"
             placeholder = "00"
             />
             <p class="container__input--colon"></p>
             <input type="number"
            
            maxlength="2"
            oninput="this.value=this.value.slice(0,maxLength)"
             class="container__inputs--time seconds"
             placeholder = "00"
             />
            
        </div>
        <div class="container__btns">
            <button class="btn start">Start</button>
            <button class="btn stop">Stop</button>
            <button class="btn reset">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
